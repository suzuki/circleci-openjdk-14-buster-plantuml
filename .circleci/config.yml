version: 2.1

jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/golang:1.13
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: ls
          command: pwd && ls -l
      - run:
          name: Build Docker image
          command: sudo docker build -t zatsubun/circleci-openjdk-14-buster-plantuml:latest .
      - run:
          name: Push Docker image
          command: |
            sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
            sudo docker push zatsubun/circleci-openjdk-14-buster-plantuml

workflows:
  version: 2
  build-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
